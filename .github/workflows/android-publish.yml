name: Android Publish

on:
  workflow_dispatch:
    inputs:
      play_track:
        description: "Google Play track"
        required: true
        default: "internal"
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      validate_only:
        description: "Run Play validation only (no rollout)"
        required: true
        default: false
        type: boolean
  push:
    branches:
      - develop
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: android

      - name: Install Flutter dependencies
        run: flutter pub get

      #      - name: Prepare Android signing files
      #        shell: bash
      #        run: |
      #          echo "${{ secrets.ANDROID_UPLOAD_KEYSTORE_BASE64 }}" | base64 --decode > upload-keystore.jks
      #          cat > android/key.properties <<'EOF'
      #          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      #          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
      #          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
      #          storeFile=../../upload-keystore.jks
      #          EOF

      - name: Build and upload to Google Play
        working-directory: android
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          PLAY_TRACK: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.play_track || (github.ref == 'refs/heads/main' && 'production' || 'internal') }}
          PLAY_VALIDATE_ONLY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.validate_only || 'false' }}
        run: bundle exec fastlane android deploy
